<!DOCTYPE html>
<html>
<head>
  <title>Betting Price Tracker</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .refresh-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #007bff;
    }
    .runner-card {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .runner-name {
      font-weight: bold;
    }
    .price-range {
      margin-top: 5px;
    }
    .updated-time {
      color: #6c757d;
      font-size: 12px;
      margin-top: 15px;
    }
    .status-message {
      padding: 10px;
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 style="margin: 0;">Runner Price Tracker</h2>
    <button id="refreshButton" class="refresh-button" title="Refresh data">â†»</button>
  </div>
  <div id="runnerData">Loading data...</div>
  <div id="lastUpdated" class="updated-time"></div>
  <div id="statusMessage" class="status-message"></div>
  <script src="popup.js"></script>
</body>
</html>
