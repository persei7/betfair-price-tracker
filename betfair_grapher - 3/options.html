<!DOCTYPE html>
<html>
<head>
  <title>Betting Price Tracker Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .settings-group {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      background-color: #f8f9fa;
    }
    .settings-group h2 {
      margin-top: 0;
      color: #3498db;
      font-size: 1.4em;
    }
    .setting-item {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100px;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    select {
      padding: 8px;
      min-width: 170px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: normal;
    }
    .checkbox-label input {
      margin-right: 8px;
    }
    .save-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }
    .save-button:hover {
      background-color: #2980b9;
    }
    .export-button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
      transition: background-color 0.2s;
    }
    .export-button:hover {
      background-color: #27ae60;
    }
    .reset-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
      transition: background-color 0.2s;
    }
    .reset-button:hover {
      background-color: #c0392b;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .button-group {
      display: flex;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Betting Price Tracker Settings</h1>
  
  <div class="settings-group">
    <h2>Display Settings</h2>
    <div class="setting-item">
      <label for="updateInterval">Update Interval (seconds):</label>
      <input type="number" id="updateInterval" min="1" max="60">
    </div>
    <div class="setting-item">
      <label for="displayMode">Display Mode:</label>
      <select id="displayMode">
        <option value="overlay">Overlay</option>
        <option value="sidebar">Sidebar</option>
        <option value="popup">Popup Only</option>
      </select>
    </div>
  </div>

  <div class="settings-group">
    <h2>Price Alert Settings</h2>
    <div class="setting-item">
      <label for="priceChangeThreshold">Price Change Alert Threshold (%):</label>
      <input type="number" id="priceChangeThreshold" min="0.1" max="100" step="0.1">
    </div>
    <div class="setting-item">
      <label class="checkbox-label">
        <input type="checkbox" id="enableNotifications">
        Enable Desktop Notifications
      </label>
    </div>
  </div>

  <div class="settings-group">
    <h2>Data Settings</h2>
    <div class="setting-item">
      <label class="checkbox-label">
        <input type="checkbox" id="storeHistory">
        Store Price History
      </label>
    </div>
    <div class="setting-item">
      <label for="historyDuration">Keep History For (days):</label>
      <input type="number" id="historyDuration" min="1" max="30">
    </div>
  </div>

  <div class="button-group">
    <button id="save" class="save-button">Save Settings</button>
    <button id="export" class="export-button">Export Data</button>
    <button id="reset" class="reset-button">Reset Settings</button>
  </div>
  
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
